    <style>
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #ff69b4; /* Hot Pink */
            --accent-color: #ffd700; /* Gold */
            --text-color: #333;
            --background-light: #f0f8ff; /* Alice Blue */
            --background-dark: #e6e6fa; /* Lavender */
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-light), var(--background-dark));
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(5deg);
            z-index: 0;
        }

        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5em;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 4px 4px var(--secondary-color);
            position: relative;
            z-index: 1;
        }

        header p {
            font-size: 1.3em;
            margin-top: 0;
            position: relative;
            z-index: 1;
        }

        .profile-info {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .profile-info .detail {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-info .detail i {
            font-size: 1.2em;
        }

        section {
            padding: 60px 0;
            text-align: center;
        }

        section h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background-color: var(--secondary-color);
            border-radius: 5px;
        }

        #portfolio .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: left;
            position: relative;
            border: 3px solid var(--secondary-color);
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .game-card .image-gallery {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            background-color: #eee;
        }

        .game-card .image-gallery.portrait {
            padding-top: 177.77%; /* 9:16 Aspect Ratio */
        }

        .game-card .image-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .game-card .image-gallery img.active {
            opacity: 1;
        }

        .game-card .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .game-card .gallery-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 50%;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .game-card .gallery-nav button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .game-card .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.6em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .game-card p {
            margin-bottom: 10px;
            font-size: 0.95em;
            color: #555;
        }

        .game-card .details {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .game-card .detail-tag {
            background-color: var(--background-dark);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            border: 1px solid var(--primary-color);
        }

        .game-card .demo-link {
            display: block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            align-self: center;
            width: fit-content;
        }

        .game-card .demo-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .game-card .demo-link:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top-left-radius: 50% 20px;
            border-top-right-radius: 50% 20px;
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1em;
            }

            section h2 {

            }

            #portfolio .portfolio-grid {

            }

            .game-card .card-content {
                padding: 20px;
            }

            .game-card h3 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 0.9em;
            }

            .profile-info .detail {
                font-size: 0.9em;
                padding: 6px 15px;
            }

            section {
                padding: 40px 0;
            }

            section h2 {
                font-size: 1.8em;
            }

                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

                    }

                        </div>
                        ${demoLinkHtml}
                    </div>
                `;

            // Image gallery functionality
            document.querySelectorAll('.game-card').forEach(card => {
                const images = card.querySelectorAll('.image-gallery img');
                const prevButton = card.querySelector('.prev-img');
                const nextButton = card.querySelector('.next-img');
                let currentIndex = 0;

                const showImage = (index) => {
                    images.forEach((img, i) => {
                        img.classList.remove('active');
                        if (i === index) {
                            img.classList.add('active');
                        }
                    });
                };

                if (prevButton && nextButton) {
                    prevButton.addEventListener('click', () => {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                        showImage(currentIndex);
                    });

                    nextButton.addEventListener('click', () => {
                        currentIndex = (currentIndex + 1) % images.length;
                        showImage(currentIndex);
                    });
                }
